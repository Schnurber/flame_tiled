name: flame_tiled
publish_to: none
description: Tiled support for the Flame game engine. This uses the tiled package and provides wrappers and components to be used inside Flame.
version: 0.1.0
homepage: https://github.com/flame-engine/flame_tiled

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.0.0-releasecandidate.11
  tiled: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any

flutter:
  assets:
    - assets/images/map-level1.png
    - assets/tiles/map.tmx